<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza King</title>

 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css" />
</head>
<body>

<header id="header">
  <nav id="nav_bar">
    <a href="#" class="logo">
      <img src="logo.png" alt="Logo" />
    </a>

    <ul id="list">
      <li><a class="active" href="#">Home</a></li>
      <li><a href="#">Restaurant</a></li>
      <li><a href="#">Offers</a></li>
      <li><a href="#">Foods</a></li>
      <li><a href="#">Services</a></li>
    </ul>

    <div id="side_nav">
      <img src="image.png" alt="icon" />
      <button id="loginBtn">Login</button>
    </div>
  </nav>
</header>

<main id="main">
  <section id="left_side">
    <h1 id="heading">Hot Pizza King</h1>

    <div id="title_line">
      <p id="para_1">Delivery</p>
      <span id="text">Service</span>
    </div>

    <p id="para_2">
      Big flavor in every slice! üçï Explore our menu, find your nearest spot,
      and taste the perfection. One bite is all it takes!
    </p>

    <div id="bar">
      <img src="location-2955.png" alt="location" />
      <p>Okhla Phase 1, New Delhi</p>
      <span>Search Food</span>
    </div>
  </section>

  <section id="right_side">
    <img src="Group 16.png" id="main-img" alt="Pizza Girl" />

    
    <img src="Group 15.png" class="overlay o1" />
    <img src="Group 15.png" class="overlay o2" />
    <img src="Group 15.png" class="overlay o3" />
  </section>
</main>


<section id="loginSection">
  <div id="title">
    <h1>Login Form</h1>
    <span id="close">‚úñ</span>
  </div>

  <form id="loginForm">
    <label>Username</label>
    <input type="text" placeholder="Enter your name" required />

    <label>Password</label>
    <input type="password" placeholder="Enter your password" required />

    <button type="submit">Login</button>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
